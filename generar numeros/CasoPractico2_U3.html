<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCION DE PARES E IMPARES</title>
    <script src="par.js" ></script>
    <script src="aleatorio.js" ></script>
</head>
<body>
   <script>
     let contador=0; //Añadimos contador, despues con un for recorremos el aleatorio
         for(let i = 1; i <=500 ; i++){
            let numero = aleatorio(1,10000);
            let parImpar = par(numero);
            contador ++;
            document.write(`<p> ${numero}  ${parImpar} </p>`);
           
         }
      document.write(`<p> Hay ${contador} números aleatorios en total </p>`);
   </script>  
</body>
</html>
