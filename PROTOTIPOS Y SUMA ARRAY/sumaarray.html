<body>
    <script>
        function suma(array){
            var contador=0;
            for(let i=0;i<array.length; i++){
                contador += array[i];

            }
            document.write (`La suma de los arrays da como resultado: ${contador}`);
        }
            var muestra = [7,9,5,1,8,9];
            document.write(`Array: ${muestra}<br/>`);
            suma(muestra);
    </script>
</body>
